<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>CRYPTO BANK</title>
  </head>
  <body>
    <h1>Welcome to CRYPTO BANK</h1>
    <div class="customer-new">
      <h2>Regiser New Account</h2>
      <form id="registration" action="index.html" method="post">
        <div class="form-group">
          <label for="">Name</label>
          <input id="name" class="form-control" type="text" name="" value="" placeholder="Name">

          <label for="">Initial Deposit</label>
          <input id="initDepo" class="form-control" type="text" name="" value="" placeholder="Enter amount to deposit"></br>

          <button class="btn btn-success" name="button">Create</button>

        </div>

      </form>

    </div>

    <div class="transact">
      <h2>Deposite or Withdraw Funds</h2>
      <form id="deposit" class="" action="index.html" method="post">
        <div class="form-group">
          <label for="">Deposite Amount</label>
          <input id="cashin" class="form-control" type="text" name="" value="" placeholder="Amount to deposit"></br>
          <button class="btn btn-success" name="button">Deposit</button>

        </div>
      </form>

      <form id="withdraw" class="" action="index.html" method="post">
        <div class="form-group">
          <label for="">Withdraw Amount</label>
          <input id="cashout" class="form-control" type="text" name="" value="" placeholder="Amount to withdraw"></br>
          <button class="btn btn-warning" name="button">Withdraw</button>

        </div>
      </form>


    </div>

  </body>
</html>
